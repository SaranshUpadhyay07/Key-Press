<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3d-Pressable</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet" />
</head>
<body class="d-flex align-items-center ">

  <div class="container container-light p-5 rounded-4 text-center" id="big-container">
    <div class="accesibility">
      <ion-icon id="light" class="me-2 fs-5" name="sunny-outline"></ion-icon><ion-icon id="dark" name="moon-outline" class="ms-2 fs-5"></ion-icon>
    </div>
    <div class="fs-2 additional">
      <ion-icon name="menu-outline"></ion-icon>
    </div>
    <div class="keyboard-key">
      <audio id="key-sound" src="click-sound.mp3" preload="auto"></audio>       
      <div id="div-move">
        <div class="key-left-top key-left-top-transform" id="left"></div> <div class="key-right-top key-right-top-transform" id="right"></div>
      <div class="key-top key-top-transform" id="top"><p>Press</p></div> 
      </div>   
      <div class="key-bottom-wrapper">
        <div class="key-bottom"></div>
      </div>
    </div>
 </div>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
